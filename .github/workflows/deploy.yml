name: Deploy Dockerized HTML App to VPS

# Trigger workflow when code is pushed to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Copy all project files (including Dockerfile) to VPS
      - name: Copy project files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "."
          target: "~/docker-html"

      # Step 3: Build and run Docker container on VPS
      - name: Build and run Docker container on VPS
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Navigate to project directory
            cd ~/docker-html

            # Stop and remove any existing container
            docker stop html-container || true
            docker rm html-container || true

            # Build a new Docker image using the Dockerfile
            docker build -t html-image .

            # Run the container (detached mode) and map port 80
            docker run -d --name html-container -p 80:80 html-image

            echo "âœ… Docker container built and running successfully!"
